# fly.toml app configuration file generated for runteq-love on 2024-07-31T04:16:57+09:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'runteq-love'
primary_region = 'nrt'

[build]
  dockerfile = "./Dockerfile"

[env]
  PORT = '3000'
  RACK_ENV = 'production'

[[services]]
  protocol = 'tcp'
  internal_port = 3000

  [[services.ports]]
    port = 80
    handlers = ['http']

  [[services.ports]]
    port = 443
    handlers = ['tls', 'http']

  [[services.tcp_checks]]
    interval = '15s'
    timeout = '2s'
    grace_period = '1s'

[[vm]]
  size = 'shared-cpu-1x'
